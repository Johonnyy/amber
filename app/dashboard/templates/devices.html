{% extends "template.html" %} {% block title %} Devices - Admin Dashboard {%
endblock %} {% block content %}
<h2>Device List</h2>
<table class="table">
	<thead>
		<tr>
			<th scope="col">Device ID</th>
			<th scope="col">Device Name</th>
			<th scope="col">Actions</th>
		</tr>
	</thead>
	<tbody>
		{% for device in devices %}
		<tr>
			<td>{{ device.id }}</td>
			<td>{{ device.name }}</td>
			<td>
				<a href="/dashboard/device/{{ device.id }}" class="btn btn-primary"
					>Edit</a
				>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
