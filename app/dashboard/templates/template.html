<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>{% block title %}Admin Dashboard{% endblock %}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css"
		/>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>

		<style>
			.sidebar {
				height: 100vh;
				width: 220px;
				position: fixed;
				top: 0;
				left: 0;
				background-color: #111;
				/* padding-top: 60px; */
			}
			.sidebar a {
				padding: 15px;
				text-decoration: none;
				font-size: 18px;
				color: #818181;
				display: block;
			}
			.sidebar a:hover {
				color: #f1f1f1;
			}
			.main-content {
				margin-left: 220px;
				padding: 20px;
			}
			body {
				background-color: #1c1c1c;
			}
		</style>
	</head>
	<body class="text-white">
		<!-- Top Menu -->
		<nav
			class="navbar navbar-expand-lg navbar-dark bg-dark"
			style="margin-left: 220px"
		>
			<div class="container-fluid">
				<a class="navbar-brand" href="{{ url_for('dashboard.main.index') }}"
					>Amber Development Dashboard</a
				>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ml-auto">
						<li>
							<a
								class="nav-item mx-5 h6 text-white"
								href="{{ url_for('dashboard.main.usersettings') }}"
								>Admin Settings</a
							>
						</li>
						<li>
							<a
								class="nav-item h6 text-white"
								href="{{ url_for('dashboard.authBP.logout') }}"
								>Logout</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Sidebar Menu -->
		<div class="sidebar">
			<h1
				class="h1 text-white px-5 py-3"
				href="{{ url_for('dashboard.main.index') }}"
			>
				Amber
			</h1>
			<a href="{{ url_for('dashboard.main.config') }}">Configuration</a>

			<a href="{{ url_for('dashboard.main.interactive') }}">Interactive</a>
			<a href="{{ url_for('dashboard.main.responsemanager') }}"
				>Response Manager</a
			>
			<a href="{{ url_for('dashboard.main.functionmanager') }}"
				>Module Manager</a
			>
			<a href="{{ url_for('dashboard.main.devices') }}">Device Manager</a>

			<a href="{{ url_for('dashboard.main.conversationlogs') }}"
				>Conversation Logs</a
			>
			<a href="{{ url_for('dashboard.main.consolelogs') }}">Console Logs</a>
		</div>

		<!-- Main Content -->
		<div class="main-content">
			<div class="container mt-3">{% block content %} {% endblock %}</div>
		</div>

		<!-- Bootstrap JS (Optional) -->
	</body>
</html>
